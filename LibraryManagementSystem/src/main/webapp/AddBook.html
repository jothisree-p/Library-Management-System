<form method="post" action="MainServlet">

         <lable>Author:</lable>
         <select name="author">
         <option>RobinSharma</option>
         <option>R.K.Narayan</option>
         <option>Paulo Coelho</option>
         </select><br><br>
        <label>Book Cost:</label>
        <input type="number" name="cost" required><br><br>
         <input type="submit" name="operation" value="AddBooks">
</form>
</body>
